<!DOCTYPE html>
<html lang="pt.br">
<head>
<!--boostrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--texto exibido na aba do navegador-->
  <title>FERRAMENTAS DE DESENVOLVIMENTO WEB</title>
  <style type="text/css">
    <!--formatação da pagina-->
body { position: relative; background-color: rgba(253, 247, 247,0.767);}
    <!--formatação da tabela que recebe meu array-->
    .especial {font: bold; background-color: rgb(173, 241, 219); border: 1px solid #f00;}
    body ,head{
                position:relative;
                width: 960px; ;
                margin: auto;
              }
  
  </style>
</head>
  <body>
    <h1>TRABALHO UNINTER </h1>
    <p class="especial">Atividade Prática - Ferramenta de Desenvolvimento web </p>
    
        <div class="content"></div>
            <table class="rTable"><!-- Aqui usamos width para alterar a largura
              da tabela e border para definir uma borda à tabela -->
              <thead>
                <tr>
                   <th >ALUNO</th>
                   <th>RU</th>
                   <th>CURSOS</th>
                   <th>DATA DE NASCIMENTO</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let lista of alunos">
                    <td>{{lista.NOME}}</td>
                    <td>{{lista.RU}}</td>
                    <td>{{lista.CURSOS}}</td>
                    <td>{{lista.DATA_NASCIMENTO}}</td>
                </tr>
              </tbody>
            </table>
        <div></div>
  </body>
</html>
